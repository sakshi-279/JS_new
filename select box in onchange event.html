<!DOCTYPE html>
<html>
    <head>
        <script>
            // js internal
            function calculate()
            {
                //console.log('function is running')
                var num1=document.getElementById('num1');
                //console.log(num1.value);

                var num2=document.getElementById('num2');
                //console.log(num2.value);
                
                var operator=document.getElementById('operator');
                //console.log(operator.value);

                var result=document.getElementById('result');
               

                var solution=eval(num1.value+operator+num2.value);
                             result.value =solution;
                
                var spn = document.getElementById('spn');
                //spn.innerText="result=" + solution;    
                spn.innerHTML="result=" + solution;                 

                        

            }
           
        </script>

    </head>
    <body>
        <h1>How to Select box In Onchange Event</h1>
        <input type="text" id="num1" value="" ><br>
        <input type="text" id="num2" value="" ><br>
        <select onchange="calculate();" id="operator">
            <option value="">select operation</option>
            <option value="+">Addition</option>
            <option value="-">Substraction</option>
            <option value="*">Multiply</option>
            <option value="/">Division</option>
        </select>
        <input type="text" id="result"><br>
        <span id="spn">RESULT</span>


        


       
        
    </body>
</html>
